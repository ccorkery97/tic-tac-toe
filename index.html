<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="game-board">
            <button class="tile top left"></button>
            <button class="tile top middle"></button>
            <button class="tile top right"></button>
            <button class="tile center left"></button>
            <button class="tile center middle"></button>
            <button class="tile center right"></button>
            <button class="tile bottom left"></button>
            <button class="tile bottom middle"></button>
            <button class="tile bottom right"></button>
        </div>
        <button class="reset">RESET</button>
        <p class="whosTurn">Lets play Tic-Tac-Toe. Xs go first</p>
    </main>
    <script src="main.js"></script>
</body>
</html>
